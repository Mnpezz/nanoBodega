<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Calculator and Items Point of Sale</title>
    <script src="https://pay.nano.to/latest.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        body.dark-mode {
            background-color: #333;
            color: #f4f4f9;
        }
        #header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        #loginButton {
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
        }
        #loginButton:hover {
            background-color: #0056b3;
        }
        #welcome, #emailForm {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
        }
        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        body.dark-mode .item {
            background-color: #444;
            border-color: #555;
        }
        .item img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
        }
        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .edit-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .edit-container input[type="file"],
        .edit-container input[type="text"],
        .edit-container input[type="number"] {
            font-size: 1em;
            margin-top: 5px;
            margin-bottom: 10px;
            padding: 5px;
            width: 80%;
        }
        #calculator {
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #calcDisplay {
            font-size: 1.5em;
            margin-bottom: 10px;
            width: 150px;
            text-align: right;
        }
        .calc-row {
            display: flex;
            justify-content: center;
        }
        .calc-button {
            font-size: 1.5em;
            margin: 5px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calc-button:hover {
            background-color: #0056b3;
        }
        #total {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
        }
        button,
        input[type="email"] {
            font-size: 1.5em;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        button {
            background-color: #28a745;
            color: #fff;
        }
        button:hover {
            background-color: #218838;
        }
        #payButton {
            display: none;
            width: 200px;
            margin: 0 auto;
        }
        .userAddress {
            word-wrap: break-word;
            width: 90%;
            margin: 0 auto;
            display: inline-block;
        }
        #orderHistory {
            margin-top: 40px;
            width: 80%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        body.dark-mode #orderHistory {
            background-color: #444;
            border-color: #555;
        }
        #orderHistory h2 {
            margin-bottom: 10px;
        }
        #orderHistory table {
            width: 100%;
            table-layout: auto; /* Ensure the table layout adapts automatically */
            border-collapse: collapse; /* Necessary for styling */
        }
        #orderHistory th, #orderHistory td {
            min-width: 100px;
            border: 1px solid #ddd;
            padding: 8px;
            word-break: break-word; /* Ensure long words break correctly */
            white-space: normal;    /* Allow text to wrap to multiple lines */
        }

        .payeeAddress {
            word-break: break-word; /* Ensure long words break correctly */
            white-space: normal;    /* Allow text to wrap to multiple lines */
            display: block;         /* Ensures the content behaves like a block for wrapping */
            width: 100%;            /* Ensures full width usage for wrapping */
        }
        #orderHistory th {
            background-color: #f2f2f2;
        }
        body.dark-mode #orderHistory th,
        body.dark-mode #orderHistory td {
            background-color: #555;
            border-color: #666;
        }
        @media (min-width: 768px) {
            #content {
                flex-direction: row;
                justify-content: space-around;
                align-items: flex-start;
            }
            #calculator {
                margin-left: 20px;
            }
        }
         .red-button {
                background-color: red;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                font-size: 16px;
            }
    </style>
</head>

<body>
    <div id="header">
        <h1>Nano Bodega - Point of Sale</h1>
        <button id="loginButton">Sign In with Nano</button>
        <button id="clearDataButton" class="nano-button red-button">Clear All Data</button>

    </div>
    <div id="emailForm">
        <h2>Please enter your email for payment notifications:</h2>
        <input type="email" id="userEmail" placeholder="Enter your email" required>
        <button onclick="submitEmail()">Submit</button>
    </div>
    <div id="welcome">
        <h2>Hello, <span id="userEmailDisplay"></span>.</h2>
        <h2>Your nano address is: <br><span id="userAddress" class="userAddress"></span></h2>
    </div>
    <div id="content">
        <div id="items">
            <div class="item" data-price="0.10">
                <img src="https://th.bing.com/th/id/OIG2.C1UDEAwUp1Ob4hDSjHGN?pid=ImgGn" alt="Item 1" id="item1Image">
                <p contenteditable="true" class="description" onblur="saveItems()">Item 1</p>
                <p>$<span class="price" contenteditable="true" onblur="saveItems()">0.10</span></p>
                <div class="edit-container">
                    <input type="file" id="uploadItem1" class="uploadPhoto" onchange="updateItemPhoto(event, 'item1Image')">
                </div>
                <button onclick="addItem(this)">Add to Total</button>
            </div>
            <div class="item" data-price="0.20">
                <img src="https://th.bing.com/th/id/OIG2.Jx2G2lJJ128HjkJ_JF2L?pid=ImgGn" alt="Item 2" id="item2Image">
                <p contenteditable="true" class="description" onblur="saveItems()">Item 2</p>
                <p>$<span class="price" contenteditable="true" onblur="saveItems()">0.20</span></p>
                <div class="edit-container">
                    <input type="file" id="uploadItem2" class="uploadPhoto" onchange="updateItemPhoto(event, 'item2Image')">
                </div>
                <button onclick="addItem(this)">Add to Total</button>
            </div>
            <div class="item" data-price="0.15">
                <img src="https://th.bing.com/th/id/OIG2.jNAK18P7MA46tThzQ6x0?pid=ImgGn" alt="Item 3" id="item3Image">
                <p contenteditable="true" class="description" onblur="saveItems()">Item 3</p>
                <p>$<span class="price" contenteditable="true" onblur="saveItems()">0.15</span></p>
                <div class="edit-container">
                    <input type="file" id="uploadItem3" class="uploadPhoto" onchange="updateItemPhoto(event, 'item3Image')">
                </div>
                <button onclick="addItem(this)">Add to Total</button>
            </div>
            <div class="item" data-price="0.25">
                <img src="https://th.bing.com/th/id/OIG1.mkMsD36cHFxbPysY6uma?pid=ImgGn" alt="Item 4" id="item4Image">
                <p contenteditable="true" class="description" onblur="saveItems()">Item 4</p>
                <p>$<span class="price" contenteditable="true" onblur="saveItems()">0.25</span></p>
                <div class="edit-container">
                    <input type="file" id="uploadItem4" class="uploadPhoto" onchange="updateItemPhoto(event, 'item4Image')">
                </div>
                <button onclick="addItem(this)">Add to Total</button>
            </div>
        </div>
        <div id="calculator">
            <input type="text" id="calcDisplay" value="0" readonly>
            <div class="calc-row">
                <input type="button" class="calc-button" value="1" onclick="appendNumber(1)">
                <input type="button" class="calc-button" value="2" onclick="appendNumber(2)">
                <input type="button" class="calc-button" value="3" onclick="appendNumber(3)">
            </div>
            <div class="calc-row">
                <input type="button" class="calc-button" value="4" onclick="appendNumber(4)">
                <input type="button" class="calc-button" value="5" onclick="appendNumber(5)">
                <input type="button" class="calc-button" value="6" onclick="appendNumber(6)">
            </div>
            <div class="calc-row">
                <input type="button" class="calc-button" value="7" onclick="appendNumber(7)">
                <input type="button" class="calc-button" value="8" onclick="appendNumber(8)">
                <input type="button" class="calc-button" value="9" onclick="appendNumber(9)">
            </div>
            <div class="calc-row">
                <input type="button" class="calc-button" value="." onclick="appendNumber('.')">
                <input type="button" class="calc-button" value="0" onclick="appendNumber(0)">
                <button class="calc-button" onclick="clearDisplay()">C</button>
            </div>
            <div class="calc-row">
                <button id="plusbutton" class="calc-button" onclick="addToTotal()">+</button>
                <button id="minusbutton" class="calc-button" onclick="subtractFromTotal()">-</button>
            </div>
        </div>
    </div>
    <div id="total">
        Total: $<span id="totalAmount">0.00</span>
    </div>
    <button id="payButton" onclick="initiatePayment()">Pay with Nano</button>
    <div id="orderHistory">
        <h2>Order History</h2>
        <table>
            <thead>
                <tr>
                    <th>Customer Nano Address</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="orderHistoryBody">
                <!-- Order history will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        let userAddress = null;
        let userEmail = null;
        let totalAmount = 0.00;
        let buffer = '';
        let payeeAddress = null;

        document.addEventListener("DOMContentLoaded", () => {
            applyTheme();
        });

        document.getElementById('loginButton').addEventListener('click', function () {
            NanoPay.open({
                title: "Nano Bodega - Point of Sale",
                address: "@mnpezz",
                amount: 0.0001,
                success: (block) => {
                    userAddress = block.address;
                    document.getElementById('loginButton').style.display = 'none';
                    loadEmail();
                    if (!userEmail) {
                        document.getElementById('emailForm').style.display = 'block';
                    } else {
                        document.getElementById('userEmailDisplay').textContent = userEmail;
                        document.getElementById('userAddress').textContent = userAddress;
                        document.getElementById('welcome').style.display = 'block';
                        document.getElementById('payButton').style.display = 'block';
                        loadOrderHistory();
                    }
                }
            });
        });

        function submitEmail() {
            userEmail = document.getElementById('userEmail').value;
            if (userEmail) {
                document.getElementById('userEmailDisplay').textContent = userEmail;
                document.getElementById('userAddress').textContent = userAddress;
                document.getElementById('emailForm').style.display = 'none';
                document.getElementById('welcome').style.display = 'block';
                document.getElementById('payButton').style.display = 'block';
                saveOrderHistory();
                saveEmail();
                saveItems();
            }
        }

        function addItem(button) {
            const item = button.closest('.item');
            const priceElement = item.querySelector('.price');
            const price = parseFloat(priceElement.textContent);
            if (!isNaN(price)) {
                totalAmount += price;
                document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
            }
        }

        function appendNumber(number) {
            const display = document.getElementById('calcDisplay');
            if (display.value === '0') {
                display.value = number;
            } else {
                display.value += number;
            }
            buffer = display.value;
        }

        function clearDisplay() {
            document.getElementById('calcDisplay').value = '0';
            buffer = '';
        }

        function addToTotal() {
            const amount = parseFloat(buffer);
            if (!isNaN(amount)) {
                totalAmount += amount;
                document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
            }
            clearDisplay();
        }

        function subtractFromTotal() {
            const amount = parseFloat(buffer);
            if (!isNaN(amount)) {
                totalAmount -= amount;
                if (totalAmount < 0) {
                    totalAmount = 0;
                }
                document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
            }
            clearDisplay();
        }

        function initiatePayment() {
            NanoPay.open({
                title: "Payment",
                address: userAddress,
                notify: userEmail,
                contact: false,
                shipping: false,
                currency: 'USD',
                line_items: [
                    { name: "Total Purchase", price: totalAmount }
                ],
                note: userEmail,
                success: (block) => {
                    payeeAddress = block.address;
                    addOrderToHistory(payeeAddress, new Date().toLocaleString(), totalAmount);
                    totalAmount = 0.00;
                    document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
                    saveOrderHistory();
                },
                cancel: () => {
                    console.log("User cancelled");
                }
            });
        }

        function updateItemPhoto(event, imgId) {
            const reader = new FileReader();
            reader.onload = function () {
                const img = document.getElementById(imgId);
                img.src = reader.result;
                saveItems();
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function addOrderToHistory(payeeAddress, date, amount) {
            const tableBody = document.getElementById('orderHistoryBody');
            const existingDateHeader = Array.from(tableBody.children).find(row => row.className === 'date-header' && row.textContent.includes(date.split(',')[0]));
            if (!existingDateHeader) {
                const dateHeader = document.createElement('tr');
                dateHeader.className = 'date-header';
                dateHeader.innerHTML = `<td colspan="3"><strong>${date.split(',')[0]}</strong></td>`;
                tableBody.appendChild(dateHeader);
            }
            const row = document.createElement('tr');
            row.innerHTML = `<td class="payeeAddress">${payeeAddress}</td><td>${date}</td><td>$${amount.toFixed(2)}</td>`;
            tableBody.appendChild(row);
        }

        function saveOrderHistory() {
            const orderHistory = document.getElementById('orderHistoryBody').innerHTML;
            localStorage.setItem(`orderHistory_${userEmail}`, orderHistory);
        }

        function loadOrderHistory() {
            const orderHistory = localStorage.getItem(`orderHistory_${userEmail}`);
            if (orderHistory) {
                document.getElementById('orderHistoryBody').innerHTML = orderHistory;
            }
        }

        function saveEmail() {
            localStorage.setItem('userEmail', userEmail);
        }

        function loadEmail() {
            userEmail            = localStorage.getItem('userEmail');
            if (userEmail) {
                document.getElementById('userEmailDisplay').textContent = userEmail;
            }
        }

        function saveItems() {
            const items = document.querySelectorAll('.item');
            const itemsData = [];
            items.forEach(item => {
                const description = item.querySelector('.description').textContent;
                const price = item.querySelector('.price').textContent;
                const imgSrc = item.querySelector('img').src;
                itemsData.push({ description, price, imgSrc });
            });
            localStorage.setItem(`items_${userEmail}`, JSON.stringify(itemsData));
        }

        function loadItems() {
            const itemsData = JSON.parse(localStorage.getItem(`items_${userEmail}`));
            if (itemsData) {
                const items = document.querySelectorAll('.item');
                itemsData.forEach((data, index) => {
                    if (items[index]) {
                        items[index].querySelector('.description').textContent = data.description;
                        items[index].querySelector('.price').textContent = data.price;
                        items[index].querySelector('img').src = data.imgSrc;
                    }
                });
            }
        }

        function applyTheme() {
            const isDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
        }

    function clearData() {
            // Ask for confirmation
            const confirmClear = confirm("Are you sure you want to clear all data? This action cannot be undone.");

            // If confirmed, clear data
            if (confirmClear) {
                // Clear local storage
                localStorage.clear();

                // Reset user email and nano address
                userEmail = null;
                userAddress = null;
                document.getElementById('userEmailDisplay').textContent = '';
                document.getElementById('userAddress').textContent = '';

                // Reset items data
                const defaultItems = [
                    { description: 'Item 1', price: '0.10', image: 'https://th.bing.com/th/id/OIG2.C1UDEAwUp1Ob4hDSjHGN?pid=ImgGn' },
                    { description: 'Item 2', price: '0.20', image: 'https://th.bing.com/th/id/OIG2.Jx2G2lJJ128HjkJ_JF2L?pid=ImgGn' },
                    { description: 'Item 3', price: '0.15', image: 'https://th.bing.com/th/id/OIG2.jNAK18P7MA46tThzQ6x0?pid=ImgGn' },
                    { description: 'Item 4', price: '0.25', image: 'https://th.bing.com/th/id/OIG1.mkMsD36cHFxbPysY6uma?pid=ImgGn' }
                ];
                const itemElements = document.querySelectorAll('.item');
                itemElements.forEach((itemElement, index) => {
                    itemElement.querySelector('img').src = defaultItems[index].image;
                    itemElement.querySelector('.description').textContent = defaultItems[index].description;
                    itemElement.querySelector('.price').textContent = defaultItems[index].price;
                });

                // Reset total amount
                totalAmount = 0.00;
                document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);

                // Clear order history
                document.getElementById('orderHistoryBody').innerHTML = '';

                // Show the "Sign In with Nano" button again
                document.getElementById('loginButton').style.display = 'block';
            }
        }

        // Attach event listener to the clear data button
        document.getElementById("clearDataButton").addEventListener("click", clearData);

        // Event Listener for dom load
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem('userEmail')) {
                userEmail = localStorage.getItem('userEmail');
                document.getElementById('userEmailDisplay').textContent = userEmail;
                document.getElementById('welcome').style.display = 'block';
                document.getElementById('payButton').style.display = 'block';
                loadItems();
                loadOrderHistory();
            }
        });
    </script>
</body>

</html>
